<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>

    <h1 id="title">SYSTEM REBOOT</h1>
    <p id="subtitle">2026 Incoming...</p>

    <input type="text" id="name" placeholder="Nama kamu" disabled>
    <textarea id="wish" placeholder="Harapan kamu di 2026..." disabled></textarea>
    <button id="sendBtn" onclick="saveWish()" disabled>Kirim Harapan</button>

    <div id="wishList"></div>
  </div>

  <button class="admin-btn" onclick="openAdmin()">Admin</button>

  <script src="script.js"></script>
</body>
</html>
